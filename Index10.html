    // --- CORE FUNCTIONS ---
    function init() {
        console.log("App Initializing v12.0 (The Final Cut)...");
        document.getElementById('modal-container').innerHTML = TPL.modals;
        
        initializeDomElements(); 
        loadMasterData(); 
        loadData(); 
        setupEventListeners();
        
        const params = new URLSearchParams(window.location.search);
        const view = params.get('view');
        const highlightId = params.get('highlight');
        
        let initialView = 'form';
        if (highlightId) {
            initialView = 'board';
            highlightedReportId = parseInt(highlightId);
        } else if (view && TPL[view]) {
            initialView = view;
        }

    function switchView(viewName) {
        console.log(`Switching view to: ${viewName}`);
        appDOMElements.tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.view === viewName));
        appDOMElements.viewContainer.innerHTML = TPL[viewName] || '<p>View not found</p>';
        
        setupViewEventListeners(viewName);
        
        if (viewName === 'form') { 
            populateDatalists();
            updateDynamicFormElements(); 
        } else if (viewName === 'board') { 
            populateStaticDropdowns(); 
            renderBoard(); 
        } else if (viewName === 'dashboard') { 
            renderDashboard(); 
        }
        feather.replace();
    }
    
    // --- DATA HANDLING ---
    function loadData() { try { reports = JSON.parse(localStorage.getItem('4m_reports_v12.0')) || []; } catch (e) { console.error("Failed to load reports:", e); reports = []; } }
    function saveData() { localStorage.setItem('4m_reports_v12.0', JSON.stringify(reports)); }
    function loadMasterData() { try { masterData = JSON.parse(localStorage.getItem('4m_master_data_v12.0')) || { parts: [], lines: [], responsibles: [] }; } catch (e) { console.error("Failed to load master data:", e); masterData = { parts: [], lines: [], responsibles: [] }; } }
    function saveMasterData() { localStorage.setItem('4m_master_data_v12.0', JSON.stringify(masterData)); showNotification('บันทึก Master Data สำเร็จ!'); }
    
    // --- EVENT LISTENERS ---
    function initializeDomElements() {
        appDOMElements = { 
            viewContainer: document.getElementById('view-container'), 
            tabButtons: document.querySelectorAll('.tab-button'), 
            exportExcelBtn: document.getElementById('exportExcelBtn'), 
            exportBoardBtn: document.getElementById('exportBoardBtn'), 
            settingsBtn: document.getElementById('settingsBtn'), 
            modals: { 
                action: document.getElementById('actionModal'), 
                qa: document.getElementById('qaModal'), 
                settings: document.getElementById('settingsModal'), 
                history: document.getElementById('historyModal'), 
                export: document.getElementById('exportModal'), 
                loading: document.getElementById('loadingOverlay') 
            }
        };
    }

    function setupEventListeners() {
        appDOMElements.tabButtons.forEach(btn => btn.addEventListener('click', () => switchView(btn.dataset.view)));
        appDOMElements.exportExcelBtn.addEventListener('click', exportToExcel);
        appDOMElements.exportBoardBtn.addEventListener('click', openExportModal);
        appDOMElements.settingsBtn.addEventListener('click', openSettingsModal);
        document.getElementById('modal-container').addEventListener('click', e => { 
            if (e.target.classList.contains('modal-close-btn')) {
                e.target.closest('.fixed').classList.add('hidden');
            }
        });
    }
    
    function setupViewEventListeners(view) {
        if(view === 'form') {
            document.getElementById('changeForm').addEventListener('submit', handleFormSubmit); 
            document.getElementById('changeType').addEventListener('change', updateDynamicFormElements); 
            document.getElementById('reasonCheckboxes').addEventListener('change', calculateRiskScore); 
            document.getElementById('surveillanceOtherCheckbox')?.addEventListener('change', e => document.getElementById('surveillanceOtherText').classList.toggle('hidden', !e.target.checked));
        }
        if(view === 'board') {
            document.querySelectorAll('#filterText, #filterStatus, #filterRisk').forEach(filter => filter.addEventListener('input', renderBoard)); 
            document.getElementById('clearFiltersBtn').addEventListener('click', () => { 
                document.getElementById('filterText').value = ''; 
                document.getElementById('filterStatus').value = ''; 
                document.getElementById('filterRisk').value = ''; 
                renderBoard(); 
            });
        }
    }
    
    // --- FORM & REPORT HANDLING ---
    function handleFormSubmit(e) {
        e.preventDefault();
        const score = calculateRiskScore();
        if (score === 0 && !document.getElementById('otherReason').value) {
            alert('กรุณาเลือกเหตุผลอย่างน้อย 1 ข้อ');
            return;
        }
        const otherCheckbox = document.getElementById('surveillanceOtherCheckbox');
        const otherText = document.getElementById('surveillanceOtherText');
        let surveillanceMeasures = getCheckedValues(document.getElementById('surveillanceMeasuresCheckboxes'));
        if (otherCheckbox.checked && otherText.value.trim()) {
            surveillanceMeasures.push(`อื่นๆ: ${otherText.value.trim()}`);
        }
        const reporterName = document.getElementById('reporterName').value;
        const reportData = {
            type: document.getElementById('changeType').value,
            line: document.getElementById('changeLine').value,
            partName: document.getElementById('partName').value,
            reporter: reporterName,
            docNumber: document.getElementById('docNumber').value,
            risk: {
                score: score,
                level: score > 7 ? 'High' : (score > 3 ? 'Medium' : 'Low')
            },
            countermeasure: {
                main: getCheckedValues(document.getElementById('mainCountermeasuresCheckboxes')),
                surveillance: surveillanceMeasures,
                dueDate: document.getElementById('dueDate').value,
                responsible: document.getElementById('responsible').value
            },
            reason: [...getCheckedValues(document.getElementById('reasonCheckboxes')), ...(document.getElementById('otherReason').value ? [`อื่นๆ: ${document.getElementById('otherReason').value}`] : [])].join('; ')
        };
        const reportId = document.getElementById('reportId').value;
        if (reportId) {
            const reportIndex = reports.findIndex(r => r.id == reportId);
            if (reportIndex > -1) {
                Object.assign(reports[reportIndex], reportData);
                addHistory(reports[reportIndex], 'แก้ไขข้อมูล', reporterName, 'แก้ไขข้อมูลในฟอร์ม', null);
                showNotification('อัปเดตข้อมูลสำเร็จ!');
            }
        } else {
            const newReport = {
                ...reportData,
                id: Date.now(),
                timestamp: new Date().toISOString(),
                status: 'Open',
                qa: { result: null, defect: null, verifiedBy: null, evidence: null, timestamp: null },
                history: [{
                    timestamp: new Date().toISOString(),
                    action: 'สร้างเคส',
                    user: reporterName,
                    notes: '',
                    evidence: null
                }]
            };
            reports.unshift(newReport);
            notifyNewCase(newReport);
        }
        saveData();
        switchView('board');
    }

    function populateFormForEdit(report) {
        switchView('form');
        document.getElementById('reportId').value = report.id;
        document.getElementById('changeType').value = report.type;
        document.getElementById('docNumber').value = report.docNumber || '';
        document.getElementById('changeLine').value = report.line;
        document.getElementById('partName').value = report.partName;
        document.getElementById('reporterName').value = report.reporter;
        
        updateDynamicFormElements();
        
        report.reason.split('; ').forEach(reason => {
            if (reason.startsWith('อื่นๆ:')) {
                document.getElementById('otherReason').value = reason.replace('อื่นๆ: ', '');
            } else {
                const cb = document.querySelector(`#reasonCheckboxes input[value="${reason}"]`);
                if(cb) cb.checked = true;
            }
        });
        report.countermeasure.main.forEach(measure => {
            const cb = document.querySelector(`#mainCountermeasuresCheckboxes input[value="${measure}"]`);
            if(cb) cb.checked = true;
        });
        report.countermeasure.surveillance.forEach(measure => {
            if (measure.startsWith('อื่นๆ:')) {
                const cb = document.getElementById('surveillanceOtherCheckbox');
                cb.checked = true;
                const otherText = document.getElementById('surveillanceOtherText');
                otherText.value = measure.replace('อื่นๆ: ', '');
                otherText.classList.remove('hidden');
            } else {
                const cb = document.querySelector(`#surveillanceMeasuresCheckboxes input[value="${measure}"]`);
                if(cb) cb.checked = true;
            }
        });
        
        document.getElementById('dueDate').value = report.countermeasure.dueDate;
        document.getElementById('responsible').value = report.countermeasure.responsible;
        calculateRiskScore();
    }
    
    function handleDeleteClick(e) {
        const id = parseInt(e.currentTarget.dataset.id);
        if (confirm(`คุณต้องการลบเคส #${id} ใช่หรือไม่? การกระทำนี้ไม่สามารถย้อนกลับได้`)) {
            reports = reports.filter(r => r.id !== id);
            saveData();
            renderBoard();
            showNotification('ลบเคสสำเร็จ');
        }
    }

    function handleEditClick(e) {
        const id = parseInt(e.currentTarget.dataset.id);
        const report = reports.find(r => r.id === id);
        if (report) {
            populateFormForEdit(report);
        }
    }

    function addHistory(report, action, user, notes, evidence) {
        if (!report.history) report.history = [];
        report.history.push({
            timestamp: new Date().toISOString(),
            action,
            user,
            notes,
            evidence
        });
    }

    // --- UI RENDERING ---
    function renderBoard() {
        const boardView = document.getElementById('view-container');
        if (!boardView.querySelector('#board-Man')) { return; }
        
        const containers = {
            Man: boardView.querySelector('#board-Man .space-y-3'),
            Machine: boardView.querySelector('#board-Machine .space-y-3'),
            Material: boardView.querySelector('#board-Material .space-y-3'),
            Method: boardView.querySelector('#board-Method .space-y-3')
        };
        Object.values(containers).forEach(c => c.innerHTML = '');

        const filterText = boardView.querySelector('#filterText').value.toLowerCase();
        const filterStatus = boardView.querySelector('#filterStatus').value;
        const filterRisk = boardView.querySelector('#filterRisk').value;

        const filteredReports = reports.filter(r => 
            (filterStatus ? r.status === filterStatus : true) &&
            (filterRisk ? r.risk.level === filterRisk : true) &&
            (filterText ? (r.line.toLowerCase().includes(filterText) || 
                           r.partName.toLowerCase().includes(filterText) || 
                           r.reporter.toLowerCase().includes(filterText) || 
                           String(r.id).includes(filterText)) : true)
        );

        boardView.querySelector('#no-data-message').style.display = filteredReports.length === 0 ? 'block' : 'none';
        
        filteredReports.forEach(report => {
            if (containers[report.type]) {
                containers[report.type].appendChild(createReportCard(report));
            }
        });
        feather.replace();

        if (highlightedReportId) {
            setTimeout(() => {
                const card = document.getElementById(`report-card-${highlightedReportId}`);
                if (card) { 
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' }); 
                    card.classList.add('card-highlight'); 
                }
                highlightedReportId = null;
            }, 150);
        }
    }

        card.querySelector('.action-btn')?.addEventListener('click', (e) => openActionModal(parseInt(e.currentTarget.dataset.id), e.currentTarget.dataset.action));
        card.querySelector('.remind-btn')?.addEventListener('click', (e) => notifyReminder(parseInt(e.currentTarget.dataset.id)));
        card.querySelector('.history-btn')?.addEventListener('click', showHistoryModal);
        card.querySelector('.edit-btn')?.addEventListener('click', handleEditClick);
        card.querySelector('.export-card-btn')?.addEventListener('click', exportCardAsPng);
        card.querySelector('.delete-btn')?.addEventListener('click', handleDeleteClick);
        return card;
    }

    // --- MODAL HANDLING ---
    function openActionModal(reportId, action) {
        const statusInfo = STATUS_WORKFLOW[action];
        if (!statusInfo || !statusInfo.next) return;
        
        if (action === 'Action Taken') {
            openQaModal(reportId);
            return;
        }

        const modal = appDOMElements.modals.action;
        modal.querySelector('#actionModalTitle').textContent = statusInfo.buttonText;
        modal.querySelector('#actionReportId').value = reportId;
        modal.querySelector('#actionName').value = action;
        modal.querySelector('#actionUser').value = '';
        modal.querySelector('#actionNotes').value = '';

        const preview = modal.querySelector('#actionImagePreview');

        preview.classList.add('hidden');

    async function handleActionSubmit(e) {
        e.preventDefault();

        const id = parseInt(form.querySelector('#actionReportId').value);
        const action = form.querySelector('#actionName').value;
        const report = reports.find(r => r.id === id);

        if (!user) { alert('กรุณากรอกชื่อผู้ดำเนินการ'); return; }

        const file = form.querySelector('#actionEvidence').files[0];

        renderBoard();

        qaModal.querySelector('#defectSection').style.display = 'none';

        preview.classList.add('hidden');

            radio.onchange = () => {

    async function handleQaSubmit(e) {
        e.preventDefault();
        const qaForm = e.target;
        const id = parseInt(qaForm.querySelector('#qaReportId').value);
        const report = reports.find(r => r.id === id);
        if (report) {
            const verifiedBy = qaForm.querySelector('#verifiedBy').value;
            if(!verifiedBy) { alert('กรุณากรอกชื่อผู้ตรวจสอบ'); return; }
            const file = qaForm.querySelector('#qaEvidence').files[0];
            
            appDOMElements.modals.loading.classList.remove('hidden');
            const evidence = file ? await compressImage(file) : null;
            appDOMElements.modals.loading.classList.add('hidden');
            
            report.qa = {
                result: qaForm.qaResult.value,
                defect: qaForm.qaResult.value === 'NG' ? qaForm.querySelector('#defectCode').value : null,
                verifiedBy: verifiedBy,
                timestamp: new Date().toISOString(),
                evidence: evidence
            };
            report.status = 'Verified';
            addHistory(report, `ตรวจสอบผล: ${report.qa.result}`, verifiedBy, `ผล: ${report.qa.result}`, evidence);
            notifyQaResult(report);
            saveData();
            renderBoard();
            appDOMElements.modals.qa.classList.add('hidden');
        }
    }

    async function sendTelegramNotification(message, actionUrl = null) {
        if (!TELEGRAM_CONFIG.BOT_TOKEN || !TELEGRAM_CONFIG.CHAT_ID) return;
        const url = `https://api.telegram.org/bot${TELEGRAM_CONFIG.BOT_TOKEN}/sendMessage`;
        const params = new URLSearchParams({ chat_id: TELEGRAM_CONFIG.CHAT_ID, text: message, parse_mode: 'Markdown' });
        if (actionUrl) {
            const antiCacheUrl = `${actionUrl}&t=${Date.now()}`;
            params.append('reply_markup', JSON.stringify({
                inline_keyboard: [[ { text: '📋 ดูบน 4M Board', url: antiCacheUrl } ]]
            }));
        }
        try {
            await fetch(`${url}?${params.toString()}`);
        } catch (error) {
            console.error('Error sending Telegram notification:', error);
        }
    }

    // --- UTILITIES & EXPORTS ---
    function compressImage(file, maxWidth = 1024, quality = 0.8) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = event => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(ctx.canvas.toDataURL('image/jpeg', quality));
                };
                img.onerror = error => reject(error);
            };
            reader.onerror = error => reject(error);
        });
    }

    async function generateBoardPdf() {
        appDOMElements.modals.export.classList.add('hidden');
        appDOMElements.modals.loading.classList.remove('hidden');

        const selectedStatuses = getCheckedValues(document.getElementById('exportForm'));
        const reportsToExport = reports.filter(r => selectedStatuses.includes(r.status));
        if (reportsToExport.length === 0) {
            showNotification('ไม่พบการ์ดตามสถานะที่เลือก');
            appDOMElements.modals.loading.classList.add('hidden');
            return;
        }

        const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
        const cardWidth = 190;
        let yPos = 10;
        for (const report of reportsToExport) {
            const cardElement = createReportCard(report); // Create a temporary card for rendering
            document.body.appendChild(cardElement); // Must be in DOM for html2canvas
            
            const canvas = await html2canvas(cardElement, { scale: 2, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            const cardHeight = (canvas.height * cardWidth) / canvas.width;
            
            if (yPos + cardHeight > 287) { // A4 height - margin
                doc.addPage();
                yPos = 10;
            }
            doc.addImage(imgData, 'PNG', 10, yPos, cardWidth, cardHeight);
            yPos += cardHeight + 5;
            
            document.body.removeChild(cardElement); // Clean up the temporary card
        }
        
        doc.save(`4M_Board_Export_${new Date().toISOString().slice(0, 10)}.pdf`);
        appDOMElements.modals.loading.classList.add('hidden');
    }

    async function exportCardAsPng(e) {

        if(cardElement) {
            appDOMElements.modals.loading.classList.remove('hidden');
            try {
                const canvas = await html2canvas(cardElement, { scale: 3, useCORS: true, logging: false });
                const link = document.createElement('a');
                link.download = `4M-Card-${id}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                console.error("Error exporting card as PNG:", err);
                showNotification("เกิดข้อผิดพลาดในการ Export รูปภาพ");
            } finally {
                appDOMElements.modals.loading.classList.add('hidden');
            }
        }
    }
    
    function exportToExcel() {
        if (reports.length === 0) {
            showNotification('ไม่มีข้อมูลสำหรับ Export');
            return;
        }
        const dataForExport = reports.map(report => ({
            'Case ID': report.id, 'วันที่สร้าง': new Date(report.timestamp).toLocaleString('th-TH'), 'ประเภท 4M': report.type, 'ไลน์ผลิต': report.line, 'ชื่อชิ้นงาน': report.partName, 'เอกสารควบคุม': report.docNumber || '', 'ผู้รายงาน': report.reporter, 'เหตุผลการเปลี่ยนแปลง': report.reason, 'ระดับความเสี่ยง': report.risk.level, 'คะแนนความเสี่ยง': report.risk.score, 'มาตรการตอบโต้หลัก': (report.countermeasure.main || []).join('\n'), 'มาตรการเฝ้าระวัง': (report.countermeasure.surveillance || []).join('\n'), 'ผู้รับผิดชอบ': report.countermeasure.responsible, 'กำหนดเสร็จ': new Date(report.countermeasure.dueDate).toLocaleDateString('th-TH'), 'สถานะ': STATUS_WORKFLOW[report.status].text, 'ผล QA': report.qa.result || '', 'ผู้ตรวจสอบ (QA)': report.qa.verifiedBy || '', 'รหัสของเสีย': report.qa.defect || '', 'วันที่ตรวจสอบ QA': report.qa.timestamp ? new Date(report.qa.timestamp).toLocaleString('th-TH') : ''
        }));
        const ws = XLSX.utils.json_to_sheet(dataForExport);
        const header = Object.keys(dataForExport[0]);
        ws['!cols'] = header.map(h => ({ wch: dataForExport.reduce((w, r) => Math.max(w, r[h] ? String(r[h]).split('\n').reduce((max, line) => Math.max(max, line.length), 0) : 0), h.length) + 5 }));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, '4M_Reports');
        XLSX.writeFile(wb, `4M_Data_Export_${new Date().toISOString().slice(0, 10)}.xlsx`);
    }

    function exportHistoryToExcel(reportId) {
        const report = reports.find(r => r.id === reportId);

            showNotification('ไม่มีประวัติสำหรับ Export');

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, `History_Case_${reportId}`);
        XLSX.writeFile(wb, `4M_History_Case_${reportId}.xlsx`);
    }

        createChart('reasonsChart', 'bar', top5Reasons.map(item => item[0]), top5Reasons.map(item => item[1]), 'จำนวนครั้ง');
        
        const typeCounts = reports.reduce((acc, r) => { acc[r.type] = (acc[r.type] || 0) + 1; return acc; }, {});
        createChart('typesChart', 'pie', Object.keys(typeCounts), Object.values(typeCounts));
        
        const lineCounts = reports.reduce((acc, r) => { acc[r.line] = (acc[r.line] || 0) + 1; return acc; }, {});
        const top5Lines = Object.entries(lineCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
        createChart('linesChart', 'bar', top5Lines.map(item => item[0]), top5Lines.map(item => item[1]), 'จำนวนครั้ง');

        createChart('defectsChart', 'bar', Object.keys(defectCounts), Object.values(defectCounts), 'จำนวนครั้ง');
    }
    
    function createChart(canvasId, type, labels, data, label) {
        const ctx = document.getElementById(canvasId)?.getContext('2d');
        if (!ctx) return;
        
        if(appDOMElements.charts && appDOMElements.charts[canvasId]) appDOMElements.charts[canvasId].destroy();
        if(!appDOMElements.charts) appDOMElements.charts = {};
        
        appDOMElements.charts[canvasId] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: ['#3b82f6', '#f59e0b', '#10b981', '#8b5cf6', '#ef4444', '#6b7280', '#ec4899', '#6366f1']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: { legend: { display: type === 'pie' } }
            }
        });
    }
