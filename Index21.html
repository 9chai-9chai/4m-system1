    // --- FORM & REPORT HANDLING ---
    function handleFormSubmit(e) {
        e.preventDefault();
        const score = calculateRiskScore();
        const initialContainment = getCheckedValues(document.getElementById('initialContainmentCheckboxes'));
        const otherReason = document.getElementById('otherReason').value;

        if (score === 0 && !otherReason && initialContainment.length === 0) {
            alert('กรุณาเลือกเหตุผล, เลือกการควบคุมเบื้องต้น, หรืออธิบายเพิ่มเติมอย่างน้อย 1 อย่าง');
            return;
        }

        const reasonParts = getCheckedValues(document.getElementById('reasonCheckboxes'));
        if(initialContainment.length > 0) {
            reasonParts.push(`การควบคุมเบื้องต้น: ${initialContainment.join(', ')}`);
        }
        if(otherReason) {
            reasonParts.push(`รายละเอียด: ${otherReason}`);
        }
        
        const reportData = {
            type: document.getElementById('changeType').value,
            line: document.getElementById('changeLine').value,
            partName: document.getElementById('partName').value,
            docNumber: document.getElementById('docNumber').value,
            risk: {
                score: score,
                level: score > 7 ? 'High' : (score > 3 ? 'Medium' : 'Low')
            },
            countermeasure: {
                dueDate: document.getElementById('dueDate').value,
                teamLeader: document.getElementById('teamLeader').value,
                deptHead: document.getElementById('deptHead').value,
            },
            reason: reasonParts.join('; '),
            actionPlan: ''
        };
        const reportId = document.getElementById('reportId').value;
        if (reportId) {
            const reportIndex = reports.findIndex(r => r.id == reportId);
            if (reportIndex > -1) {
                const existingPlan = reports[reportIndex].actionPlan;
                Object.assign(reports[reportIndex], reportData);
                reports[reportIndex].actionPlan = existingPlan;
                addHistory(reports[reportIndex], 'แก้ไขข้อมูลพื้นฐาน', reportData.countermeasure.teamLeader, 'แก้ไขข้อมูลในฟอร์ม', null);
                showNotification('อัปเดตข้อมูลสำเร็จ!');
            }
        } else {
            const newReport = {
                ...reportData,
                id: Date.now(),
                timestamp: new Date().toISOString(),
                status: 'Issued', 
                qa: { result: null, defect: null, verifiedBy: null, evidence: null, timestamp: null },
                history: [{
                    timestamp: new Date().toISOString(),
                    action: '1. Issued',
                    user: reportData.countermeasure.teamLeader,
                    notes: `เหตุผล: ${reportData.reason}`,
                    evidence: null
                }]
            };
            reports.unshift(newReport);
            notifyNewCase(newReport);
        }
        saveData();
        switchView('board');
    }

    function populateFormForEdit(report) {
        switchView('form');
        document.getElementById('reportId').value = report.id;
        document.getElementById('changeType').value = report.type;
        document.getElementById('docNumber').value = report.docNumber || '';
        document.getElementById('changeLine').value = report.line;
        document.getElementById('partName').value = report.partName;
        
        updateDynamicFormElements();
        
        const containmentCheckboxes = document.getElementById('initialContainmentCheckboxes');
        report.reason.split('; ').forEach(reason => {
            reason = reason.trim();
            if (reason.startsWith('รายละเอียด:')) {
                document.getElementById('otherReason').value = reason.replace('รายละเอียด: ', '');
            } else if (reason.startsWith('การควบคุมเบื้องต้น:')) {
                const items = reason.replace('การควบคุมเบื้องต้น: ', '').split(',');
                items.forEach(item => {
                    const cb = containmentCheckboxes.querySelector(`input[value="${item.trim()}"]`);
                    if(cb) cb.checked = true;
                });
            } else {
                const cb = document.querySelector(`#reasonCheckboxes input[value="${reason}"]`);
                if(cb) cb.checked = true;
            }
        });
        
        document.getElementById('dueDate').value = report.countermeasure.dueDate;
        document.getElementById('teamLeader').value = report.countermeasure.teamLeader;
        document.getElementById('deptHead').value = report.countermeasure.deptHead;
        calculateRiskScore();
    }

            user,
            notes,
            evidence
        });

    function renderBoard() {
        const boardView = document.getElementById('view-container');
        if (!boardView.querySelector('#board-Man')) { return; }

        let filteredReports;
        if (isHighlighting) {
            filteredReports = [...reports];
        } else {
            const filterText = boardView.querySelector('#filterText').value.toLowerCase();
            const filterStatus = boardView.querySelector('#filterStatus').value;
            const filterRisk = boardView.querySelector('#filterRisk').value;
            filteredReports = reports.filter(r =>
                (filterStatus ? r.status === filterStatus : true) &&
                (filterRisk ? r.risk.level === filterRisk : true) &&
                (filterText ? (r.line.toLowerCase().includes(filterText) ||
                               r.partName.toLowerCase().includes(filterText) ||
                               (r.countermeasure.teamLeader && r.countermeasure.teamLeader.toLowerCase().includes(filterText)) ||
                               String(r.id).includes(filterText)) : true)
            );
        }

        const containers = { Man: boardView.querySelector('#board-Man .space-y-3'), Machine: boardView.querySelector('#board-Machine .space-y-3'), Material: boardView.querySelector('#board-Material .space-y-3'), Method: boardView.querySelector('#board-Method .space-y-3') };
        Object.values(containers).forEach(c => c.innerHTML = '');
        boardView.querySelector('#no-data-message').style.display = filteredReports.length === 0 ? 'block' : 'none';

                containers[report.type].appendChild(createReportCard(report));

                isHighlighting = false;
            }, 150);

    function compressImage(file, maxWidth = 1024, quality = 0.8) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = event => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(ctx.canvas.toDataURL('image/jpeg', quality));
                };
                img.onerror = error => reject(error);
            };
            reader.onerror = error => reject(error);
        });
    }

    async function generateBoardPdf() {
        appDOMElements.modals.export.classList.add('hidden');
        appDOMElements.modals.loading.classList.remove('hidden');
        const selectedStatuses = getCheckedValues(document.getElementById('exportForm'));
        const reportsToExport = reports.filter(r => selectedStatuses.includes(r.status));
        if (reportsToExport.length === 0) {
            showNotification('ไม่พบการ์ดตามสถานะที่เลือก');
            appDOMElements.modals.loading.classList.add('hidden');
            return;
        }
        const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
        const cardWidth = 190;
        let yPos = 10;
        for (const report of reportsToExport) {
            const cardElement = createReportCard(report); 
            document.body.appendChild(cardElement); 
            const canvas = await html2canvas(cardElement, { scale: 2, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            const cardHeight = (canvas.height * cardWidth) / canvas.width;
            if (yPos + cardHeight > 287) { doc.addPage(); yPos = 10; }
            doc.addImage(imgData, 'PNG', 10, yPos, cardWidth, cardHeight);
            yPos += cardHeight + 5;
            document.body.removeChild(cardElement);
        }
        doc.save(`4M_Board_Export_${new Date().toISOString().slice(0, 10)}.pdf`);
        appDOMElements.modals.loading.classList.add('hidden');
    }

        const top5Lines = Object.entries(lineCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
        createChart('linesChart', 'bar', top5Lines.map(item => item[0]), top5Lines.map(item => item[1]), 'จำนวนครั้ง');
        
        const defectCounts = reports.filter(r => r.qa.result === 'NG' && r.qa.defect && r.qa.defect !== 'ไม่มี').reduce((acc, r) => { acc[r.qa.defect] = (acc[r.qa.defect] || 0) + 1; return acc; }, {});
        createChart('defectsChart', 'bar', Object.keys(defectCounts), Object.values(defectCounts), 'จำนวนครั้ง');
    }
    
    function createChart(canvasId, type, labels, data, label) {
        const ctx = document.getElementById(canvasId)?.getContext('2d');
        if (!ctx) return;
        
        if(appDOMElements.charts && appDOMElements.charts[canvasId]) appDOMElements.charts[canvasId].destroy();
        if(!appDOMElements.charts) appDOMElements.charts = {};
        
        appDOMElements.charts[canvasId] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: ['#3b82f6', '#f59e0b', '#10b981', '#8b5cf6', '#ef4444', '#6b7280', '#ec4899', '#6366f1']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: { legend: { display: type === 'pie' } }
            }
        });
    }
    
    // --- INITIALIZE APP ---
    init();
});
</script>
